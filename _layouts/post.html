---
layout: default
---
<div class="container post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <aside class="date"><time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time></aside>
  </header>

  <article class="post-content">
  {{ content }}
  </article>
  <footer>
      <p>MathJax &copy;2015</p>
  </footer>
</div>
