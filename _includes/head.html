<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ site.url }}{{page.url}}">
  <link rel="alternate" type="application/atom+xml" href="{{ site.baseurl }}/feed.xml" title="MathJax Atom feed">

  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"> -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

  <script type="text/javascript">
    var _gaq = _gaq || [];

    _gaq.push(['_setAccount', 'UA-15609829-1']);
    _gaq.push(['_addDevId', 'i9k95']); // Google Analyticator App ID with Google
    _gaq.push(['_gat._anonymizeIp']);
    _gaq.push(['_trackPageview']);

    (function () {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <script>
    window.MathJax = {
      tex2jax: {
        inlineMath: [['$', '$'], ["\\(", "\\)"]],
        processEscapes: true
      },
      "CHTML-preview": {
        disabled: true
      },
      MathMenu: {
      styles: {
        ".MathJax_Menu": {"z-index":2001}
      }
      },
      AuthorInit: function () {
        MathJax.Hub.Register.StartupHook("MathMenu Ready",function () {MathJax.Menu.BGSTYLE["z-index"] = 2000;});
      }
    }
  </script>
  <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_HTMLorMML-full"></script>

  <!--[if lt IE 9]><script src="{{ site.baseurl }}/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="{{ site.baseurl }}/js/ie-emulation-modes-warning.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
